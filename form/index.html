<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="UserName">UserName</label>
        <input type="UserName" id="UserName" placeholder="Enter your name"><br><br>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email"><br><br>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password"><br><br>
        <label for="date">Date</label>
        <input type="date" date="date" placeholder="Enter your birthdate"><br><br>
        <label for="number">Number</label>
        <input type="number" number="number"><br><br>
        <label for="time">Time</label>
        <input type="time" time="time"><br><br>
        <label for="colour">Colour</label>
        <input type="color" colour="colour"><br><br>
        <label for="subscribe">Subscribe</label>
        <input type="checkbox" id="subscribe"><br><br>
        
        <label for="file">Upload a file:</label>
        <input type="file" id="file"><br><br>
        <label for="range">Range</label>
        <input type="range" id="range"><br><br>
        <label for="website">Website</label>
        <input type="url" id="website"><br><br>
        <label for="comments">Comments</label>
        <input type="comments" id="comments"><br><br>
        <label >Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="male">Female</label>




    </form>
</body>
</html>
