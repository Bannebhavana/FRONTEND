<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header><h1>Application Form</h1></header>
    <form action="">
        <label for="Name">FirstName:</label>
        <input type="text" id="Name" placeholder="Enter your First Name"><br><br>
        <label for="Name">Middle Nmae</label>
        <input type="text" id="Name" placeholder="Enter your second name"><br><br>
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="Enter your email"><br><br>
        <label for="Number">phone number</label>
        <input type="text" id="Number" placeholder="Enter your phone number"><br><br>
        <label for="Address">Address:</label>
        <input type="text" id="Address" placeholder=""><br><br>
        <label >Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="male">Female</label><br><br>
       
        <label for="name">CollegeName:</label>
        <input type="text" id="name" placeholder="Enter your CollegeName"><br><br>
        <label for="gpa">DEGREE(%)</label>
        <input type="text" id="gpa" placeholder="Enter your Degree percentage"><br><br>
        <label for="percentage">12th Percentage(%)</label>
        <input type="text" id="percentage" placeholder="Enter your 12th percentage"><br><br>
        <label for="cgpa">10th Percentage(%)</label>
        <input type="text" id="cgpa" placeholder="Enter your 10th percentage"><br><br>
        <label for="year">Year of Passout</label>
        <input type="year" id="year" placeholder=""><br><br>

        <label for="COURSE">Select Course</label>
        <select name="course" id="COURSE">
            <option value="course">Course</option>
            <option value="python">Python</option>
            <option value="java">Java</option>
            <option value="sql">SQL</option>
        </select><br><br>



        <button>Submit</button>




    </form>
</body>
</html>
